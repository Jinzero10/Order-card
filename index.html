<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <main>
        <section>
            <picture>
                <img src="images/illustration-hero.svg" alt="ILLUSTRATION">
            </picture>
        </section>
        <section class="order_summary">
            <h1>
                Order Summary
            </h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
        </section>
        <section class="annual">
            <div class="annual_plan">
                <img src="images/icon-music.svg" alt="music icon">
                <ul>
                    <li class="annual_text">Annual Plan</li>
                    <li class="annual_year">$59.99/year</li>
                </ul>
            </div>
           <div class="change">
                <span>
                    <a href="#">
                        Change
                    </a>
                </span>
           </div>
        </section>
        <section class="payment">
            <button type="submit" class="payment_btn">Proceed to Payment</button>
            <button type="submit" class="cancel_btn">Cancel Order</button>
        </section>
    </main>
</body>
</html>
